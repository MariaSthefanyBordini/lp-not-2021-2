<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercício 07</title>

    <script>

        let num1, num2, maior, menor, soma = 0

        do{
            num1 = parseInt(prompt('Informe o primeiro número: '))
        } while(isNaN(num1))

        do {
            num2 = parseInt(prompt('Informe o segundo número, diferente do primerio: '))
        } while(isNaN(num2) || num2 === num1)

        // Determinando qual dos números é o maior e o menor
        if(num1 > num2) {
            maior = num1
            menor = num2
        } else{
            maior = num2
            menor = num1
        }

        document.write('Número somados:<br>')
        // Calculando a soma
        for(let i =menor; i <= maior; i++) {
            document.write(i + '<br>')
            soma += i
        }

        alert(`A soma dos números entre ${maior} e ${menor} é ${soma}.`)
    </script>
</head>
<body>
    
</body>
</html>
