<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saída</title>
    <script>
        //Obtendo uma informação do usuário (entrada)
        let num1 = Number(prompt('Informe um número:'))
        let num2 = Number(prompt('Informe outro número:'))

        if(isNaN(num1)) {
            alert('O primeiro valor informado não é um número!')
        } else if(isNaN(num2)) {
            alert('O segundo valor informado não é um número!')
        } else {
            let soma = (num1) + (num2)
              //Exibindo as informações para o usuário (saída)
             alert('A soma dos dois número é: ' + soma)
        }
    </script>

</head>
<body>
    
</body>
</html>
