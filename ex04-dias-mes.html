<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <script>
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */

        // Entrada
        let mes = parseInt(window.prompt("Informe um mês de 1 a 12: "))

         // Operação
         if(isNaN(mes)){
            window.alert(`Informe apenas um mês de 1 a 12: `)        
        }else{
            switch(mes){
                case "1": // case vazio
                case "3": // case vazio
                case "5": // case vazio
                case "7": // case vazio
                case "8": // case vazio
                case "10": // case vazio
                case "12":
                    window.alert(`O mês ${mes} possui 31 dias.`)
                    break;

                case "4": // case vazio
                case "6": // case vazio
                case "9": // case vazio
                case "11":
                    document.write(`O mês ${mes} possui 30 dias.`)
                    break;
                
                case "2":
                    document.write(`O mês ${mes} possui 28 ou 29 dias (em anos bissextos).`)
                    break;
            } }
    </script>
</head>
