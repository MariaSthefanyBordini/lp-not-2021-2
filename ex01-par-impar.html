<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício número 1</title>
    <script>
        let num = Number(prompt('Informe o número: '))
    
        if(isNaN(num)) {
            alert('O primeiro valor informado não é um número!')
        }
        else if (num % 2 === 0) {
            alert('O número digitado é par');
        } else {
            alert('O número digitado é impar');
        }
        
    </script>
</head>

</body>
</html>
