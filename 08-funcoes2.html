<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 2</title>
    <script>
        /*
            Se forem dadas as medidas de base e da altura das formas
            geométricas retângulo, triângulo e elipse, é possível 
            calcular a respectiva área aplicando a fórmula matemática
            apropriada.
        */

        // Declaração da função de que calcula a área de uma forma geométrica
        // a partir das medidas da base e da altura da forma
        // caçcArea -> nome da função
        // base, altura, tipo -> parâmetro ou argumentos (dados de entrada)
        function calcArea(base, altura, tipo) {
            let area

            switch (tipo) {
                case 'R':       //Retângulo
                    area = base * altura
                    break;
                
                case 'T':       // Triângulo
                area = base * altura / 2
                break;

                case 'E':       // Elipse
                    area = (base / 2) * (altura / 2) * Math.PI
                    break;
                    
                default:        // Forma não reconhecida
                    area = null
                    break;
            }

            return area
        }

        //Chamdas à função
        document.write(`Retângulo de 10x15: ${calcArea(10, 15, 'R')}<br>`)

        let y = 20, x = 12, t = 'T'
        document.write(`Triângulo de 12x20: ${calcArea(x, y, t)}<br>`)

        do {
            x = Number(promt('Informe o valor da base: '))
        } while(isNaN(x) || x <= 0)

        do {
            y = Number(promt('Informe o altura da base: '))
        } while(isNaN(y) || y <= 0)

        do {
            t = Number(promt('Informe o tipo da forma (R, T ou E): '))
        } while(t !== 'R' && t !== 'T' && t !== 'E')

        document.write(`A área da forma ${t} de ${x}x${y} é ${calcArea(x,y,t)}<br>`)
    </script>
</head>
